<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPM电子天文馆</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 背景视频设置 */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3; /* 设置透明度 */
            filter: brightness(0.2); /* 暗化视频 */
        }

        header {
            text-align: center;
            padding: 20px 0;
            z-index: 10;
        }

        header h1 {
            font-size: 48px;
            color: #f8a300;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        nav {
            text-align: center;
            margin: 20px 0 30px 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 按钮样式和动效 */
        nav a {
            margin: 10px;
            padding: 15px 30px;
            background-color: rgba(255, 165, 0, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.7), 0 0 30px rgba(255, 165, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            transform: scale(1.15) rotate(3deg);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.9), 0 0 40px rgba(255, 165, 0, 0.7);
        }

        /* 2D原子组件 */
        .atom-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-top: 30px;
            z-index: 10;
            max-width: 90vw;
            max-height: 90vw;
        }

        /* 核心 */
        .atom-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 165, 0, 0.6));
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.8), 0 0 60px rgba(255, 165, 0, 0.5);
            transform: translate(-50%, -50%);
            animation: corePulse 3s infinite alternate;
        }

        @keyframes corePulse {
            0% {
                box-shadow: 0 0 20px rgba(255, 165, 0, 0.5), 0 0 40px rgba(255, 165, 0, 0.3);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 165, 0, 0.8), 0 0 80px rgba(255, 165, 0, 0.6);
            }
        }

        /* 轨道 */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 240px;
            height: 240px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotateOrbit 5s infinite linear;
        }

        .orbit:nth-child(2) {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation-duration: 4s;
            animation-direction: reverse;
        }

        .orbit:nth-child(3) {
            width: 160px;
            height: 160px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation-duration: 6s;
        }

        @keyframes rotateOrbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* 电子 */
        .electron {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00f, #0077ff);
            border-radius: 50%;
            transform: translate(-50%, -150%);
            box-shadow: 0 0 10px #0077ff, 0 0 20px #0077ff;
            animation: electronGlow 1.5s infinite;
        }

        @keyframes electronGlow {
            0% {
                box-shadow: 0 0 10px #0077ff, 0 0 20px #0077ff;
            }
            50% {
                box-shadow: 0 0 15px #0077ff, 0 0 30px #0077ff;
            }
            100% {
                box-shadow: 0 0 10px #0077ff, 0 0 20px #0077ff;
            }
        }

        /* 天文冷知识区域 */
        .fact-container {
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .fact-title {
            color: #f8a300;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .fact-content {
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 淡入淡出动画 */
        @keyframes fadeEffect {
            0% { opacity: 0; transform: translateY(10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        .fade {
            animation: fadeEffect 8s ease infinite;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }
            
            nav a {
                padding: 12px 20px;
                font-size: 16px;
                margin: 5px;
            }
            
            .atom-container {
                width: 250px;
                height: 250px;
                margin-top: 20px;
            }
            
            .atom-core {
                width: 60px;
                height: 60px;
            }
            
            .orbit {
                width: 200px;
                height: 200px;
            }
            
            .orbit:nth-child(2) {
                width: 160px;
                height: 160px;
            }
            
            .orbit:nth-child(3) {
                width: 120px;
                height: 120px;
            }
            
            .electron {
                width: 15px;
                height: 15px;
            }

            .fact-title {
                font-size: 20px;
            }

            .fact-content {
                font-size: 16px;
                min-height: 100px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }
            
            nav a {
                padding: 10px 15px;
                font-size: 14px;
                margin: 5px;
                width: 80%;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
            }
            
            .atom-container {
                width: 200px;
                height: 200px;
            }
            
            .orbit {
                width: 160px;
                height: 160px;
            }
            
            .orbit:nth-child(2) {
                width: 120px;
                height: 120px;
            }
            
            .orbit:nth-child(3) {
                width: 80px;
                height: 80px;
            }

            .fact-title {
                font-size: 18px;
            }

            .fact-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- 背景视频 -->
    <video class="background-video" autoplay muted loop playsinline>
        <source src="https://example.com/modern-astronomy-history.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频。
    </video>

    <header>
        <h1>YPM电子天文馆</h1>
    </header>

    <nav>
        <a href="astro-photography.html" id="btn-xingye">星野</a>
        <a href="#" id="btn-xingxing">行星</a>
        <a href="#" id="btn-shenkong">深空</a>
    </nav>

    <!-- 动态2D原子组件 -->
    <div class="atom-container">
        <div class="atom-core"></div>
        <div class="orbit">
            <div class="electron"></div>
        </div>
        <div class="orbit">
            <div class="electron"></div>
        </div>
        <div class="orbit">
            <div class="electron"></div>
        </div>
    </div>

    <!-- 天文冷知识展示区 -->
    <div class="fact-container">
        <h3 class="fact-title">天文冷知识</h3>
        <p class="fact-content fade" id="factDisplay">载入中...</p>
    </div>

    <footer>
        <p>&copy; 2025 YPM电子天文馆 | 所有权利保留</p>
    </footer>

    <script>
        // 直接嵌入天文冷知识数据
        const astronomyFacts = [
            "太阳光需要8分钟20秒才能到达地球，意味着你看到的太阳光其实是8分钟前的样子。",
            "如果你在月球上跳跃，你能在空中停留更久，因为月球的重力是地球的六分之一。",
            "木星的'大红斑'已经存在了至少350年，而且它的直径足够容纳三个地球。",
            "特斯拉跑车被送上太空，它已经以约2万公里每小时的速度飞向了火星轨道。",
            "冥王星的最大卫星卡戎，尺寸几乎和冥王星一样，它们相互绕着共同的质量中心旋转。",
            "在地球上能看到的最大恒星，称为'UY Scuti'，它的直径约为太阳的1700倍。",
            "宇宙中最热的地方并非恒星表面，而是超大质量黑洞的'事件视界'附近。",
            "我们今天看到的许多星星，其实并不是它们当前的模样，而是它们几万甚至几百万年前的样子。",
            "土星的环其实是由冰和岩石碎片组成的，它们有时甚至会形成短暂的'环雨'。",
            "虽然土星和木星都是气态行星，但土星的密度如此低，它实际上比水还轻。",
            "月亮上有一种奇怪的现象，称为'月震'，它是由月球的潮汐变动引起的。",
            "恒星的一生从巨大的气体云开始，经过核聚变点燃后，最终死亡成白矮星、超新星或者黑洞。",
            "如果你在太空中看地球，它将像一个蓝色的宝石悬挂在黑暗的背景中。",
            "宇宙的年龄大约是138亿年，而地球的年龄大约是46亿年。",
            "火星上的大气层比地球薄得多，但它的天空看起来呈现出一种黄红色的光辉。",
            "天王星的自转轴几乎与轨道平面垂直，这意味着它的季节变化极为奇特。",
            "你知道吗？在太空中，人的泪水并不会像在地球上一样下落，它们会形成小球，漂浮在眼睛周围。",
            "牛郎星和织女星的距离大约是25光年，而它们的亮度是我们夜空中最亮的几颗星之一。",
            "超新星爆发时，短短几秒钟的时间内，它会释放出相当于太阳一生中所发出的所有能量。",
            "如果你站在太阳系的边缘，宇宙的背景辐射将会以大约2.7K的温度冷却到几乎与绝对零度接近。",
            "月亮曾经离地球更近，而随着时间的推移，它每年约离地球3.8厘米。",
            "冥王星并不是唯一的矮行星，其他类似的天体在太阳系外缘也存在。",
            "土星的卫星泰坦拥有浓密的大气层，甚至比地球的天气系统还复杂。",
            "太阳的核心温度高达1500万摄氏度，而它的表面温度大约是5500摄氏度。",
            "从太空中看，地球的形状像一个略微扁平的球体，这是因为地球自转造成的离心力。",
            "火星上存在着巨大的峡谷和火山，最大的火山名为奥林匹斯山，高达22公里，是太阳系最高的山。",
            "银河系包含约1000亿颗恒星，而宇宙中的银河系数量超过了1000亿个。",
            "月亮的背面从未被人类直接看见过，直到20世纪60年代末，探测器才首次拍摄到它的影像。",
            "金星的表面温度非常高，足以熔化铅，主要是由于浓厚的二氧化碳大气层造成的温室效应。",
            "火星的重力是地球的38%，所以你能轻松地跳得更高。",
            "宇航员在太空中会经历骨质疏松和肌肉萎缩，因为他们的身体不再受到重力的影响。",
            "太阳系内最小的行星是水星，且它的表面温度差异极大，白天和夜晚的温差可达600°C。",
            "木星的质量约为地球的318倍，但它的密度比地球低得多，因此它浮在水上。",
            "地球周围的磁场能够有效地保护我们免受太阳风和宇宙辐射的伤害。",
            "某些星系的中心可能存在巨大的黑洞，它们的质量可达到数十亿倍太阳的质量。",
            "地球上的水并非地球独有，科学家在其他行星的卫星上也发现了液态水的证据。",
            "天文学家认为，宇宙的物质主要由'暗物质'和'暗能量'构成，而这两者目前尚未被直接探测到。",
            "光年是一个距离单位，表示光在一年中传播的距离，约为9.46万亿公里。",
            "离我们最近的恒星是比邻星，距离地球仅4.24光年，它是猎犬座中的一颗红矮星。",
            "月亮的表面被陨石撞击坑覆盖，这是由于缺乏大气层来保护它免受外来物体的撞击。",
            "光线的速度约为299,792,458米每秒，这使得它能在1秒钟内绕地球七圈半。",
            "一颗超新星爆发时，可以释放出比整个银河系还要多的能量。",
            "星座是人类为了便于辨识而定义的一组恒星，而这些星星实际上彼此相距甚远。",
            "黑洞是宇宙中最密集的天体，它们的引力强到连光线也无法逃脱。",
            "水星没有大气层，因此它的表面温度极端，白天可高达430°C，夜晚则降至-180°C。",
            "地球的引力在不同地方略有不同，靠近赤道的地方因为自转的离心力而稍微轻一些。",
            "土星的卫星恩克拉多斯可能拥有地下海洋，科学家认为这里可能适合生命存在。",
            "太阳的质量占据了整个太阳系99.86%的质量，几乎所有物质都集中在它的周围。",
            "火星上曾经有水流过的痕迹，这些证据让科学家认为火星曾经适宜生命生存。",
            "在遥远的星系中，有些星星的年龄甚至比银河系还要大。",
            "金星有着强烈的温室效应，温度常年高达450°C，足以蒸发铅。",
            "太阳的光从内部向外传播，可能需要数十万年的时间才能穿过太阳的核心。",
            "从太空望去，地球呈现出鲜艳的蓝色，而月亮则显得灰白无光。",
            "科学家们已经发现宇宙中有一些星系的星际介质非常稀薄，几乎没有物质存在。",
            "黑洞的'事件视界'是一个无法逃脱的区域，它是黑洞的界限。"
        ];
        
        let currentFactIndex = 0;
        const factDisplay = document.getElementById("factDisplay");

        // 显示下一个冷知识
        function showNextFact() {
            factDisplay.classList.remove("fade");
            // 触发DOM重绘
            void factDisplay.offsetWidth;
            factDisplay.textContent = astronomyFacts[currentFactIndex];
            factDisplay.classList.add("fade");
            
            currentFactIndex = (currentFactIndex + 1) % astronomyFacts.length;
        }

        // 页面加载时显示第一个冷知识
        window.addEventListener("load", () => {
            showNextFact();
            // 每8秒切换一次冷知识
            setInterval(showNextFact, 8000);
        });
    </script>
